<div class='card' *ngIf='book'>
  <div class='card-header'>
      {{pageTitle + ':  ' + book.bookName}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
